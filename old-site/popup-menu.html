<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/design.css">
<title>Popup Menu</title>
</head>

<body>

<script>

var rows;
var index;

window.onload = function() {
	rows = document.getElementsByClassName("row");
	for(var i = 0; i < rows.length; i++) {
		var row = rows[i];
		$(row).css("opacity", 0);
	}
	
	index = 0;
	showRow();
};

function showRow() {
	$(rows[index]).addClass("menu-row-slide-fade-in");
	
	index++;
	if(index < rows.length) setTimeout(showRow, 65);
}

</script>

<div id="popup-menu">
	<div class="row"><img src="Icon@2x.png" style="width:50px; height: 50px;"/> endless</div><br />
	<div class="row"><img src="Icon@2x.png" style="width:20px; height: 20px;"/>Settings</div>
	<div class="row"><img src="Icon@2x.png" style="width:20px; height: 20px;"/>Tutorial</div>
	<div class="row"><img src="Icon@2x.png" style="width:20px; height: 20px;"/>Give Us Feedback</div>
	<div class="row"><button>Exit</button><button>Lock</button></div>
</div>

</body>

</html>
