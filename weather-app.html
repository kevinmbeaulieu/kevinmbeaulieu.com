<!doctype html>

<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300,400">
<link rel="stylesheet" type="text/css" href="css/default.css">

<script src="libs/handlebars.runtime-v4.0.5.js"></script>

<script src="js/templates.js"></script>

<meta name="viewport" content="width=device-width" />

<title>Weather App</title>

</head>

<body>
    <script type="text/javascript">
    var context = {
        title: "Weather App",
        video: "weather.mp4",
        video_frame: true,
        video_fallback: "weather-sunny.png",
        video_fallback_alt: "Weather app screencast",
        text_right: "<p>This iOS app was an exercise in using Adobe After\
            Effects to create animations (in this case, the weather for the\
            app's background). I designed compositions for sunny (shown above),\
            cloudy, rainy, sunset, & nighttime conditions.</p>"
    };
    document.body.innerHTML += Handlebars.templates['project'](context);
    </script>

</body>

</html>
