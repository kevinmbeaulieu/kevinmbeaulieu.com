<!doctype html>

<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300,400">
<link rel="stylesheet" type="text/css" href="css/default.css">

<script src="libs/handlebars.runtime-v4.0.5.js"></script>

<script src="js/templates.js"></script>
<script src="js/smoothscroll.js"></script>

<meta name="viewport" content="width=device-width" />

<title>Skim (Browser Extension)</title>

</head>

<body>
    <script type="text/javascript">
    var context = {
        title: "Skim",
        subtitle: "Browser extension for skimming through articles",
        text_left: "<p>We're inundated every day with news articles and other\
            content-heavy webpages, and we're forced to sift through all\
            this information. I thought to myself, maybe this problem can\
            be solved through better design.</p>\
            <p>When we're reading an article, all the text of the article\
            is the same small, black font, making it hard for our eyes to\
            find the important information from this wall of text. Skim\
            is a browser extension which automatically picks out and\
            highlights the key ideas in news articles you're reading,\
            making it much easier to quickly skim through long pages.</p>"
    };
    document.body.innerHTML += Handlebars.templates['project'](context);
    </script>

</body>

</html>
